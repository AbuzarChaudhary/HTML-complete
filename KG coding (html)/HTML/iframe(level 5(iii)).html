<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>
<body>
    <h2>iframes</h2>
    <!-- first we go to any page and then copy the source code from the data and then post it there it will display the another webpage into our webpage -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rklidcZ-aLU?si=i4e1AVxpnSco_XYH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h5>another example</h5>
    <iframe src="https://en.wikipedia.org/wiki/Toyota#:~:text=It%20was%20founded%20by%20Kiichiro,10%20million%20vehicles%20per%20year.&text=Toyota%20Group%20through%20cross%20ownership,Toyota%20Industries%20cross%2Downs%208.28%25" frameborder="500px"></iframe>
</body>
</html>
